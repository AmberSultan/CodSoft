<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="website icon" type="png" href="../image/calculator.png">
    <title>Calculator</title>
</head>
<body>
    <div class="cal">
        <table>
            <tr>
            <td colspan="4" ><input class="input" type="text" placeholder="0" id="result" ></td></tr>
            <tr>
                <td><button class="button" type="text" >7</button></td>
                <td><button class="button" type="text" >8</button></td>
                <td><button class="button" type="text" >9</button></td>
                <td><button class="button clear" type="text"  >AC</button></td>
            </tr>
            <tr>
                <td><button class="button" type="text"  >4</button></td>
                <td><button class="button" type="text"  >5</button></td>
                <td><button class="button" type="text"  >6</button></td>
                <td><button class="button symbol" type="text"  >*</button></td>
            </tr>
            <tr>
                <td><button class="button" type="text"  >1</button></td>
                <td><button class="button" type="text"  >2</button></td>
                <td><button class="button" type="text"  >3</button></td>
                <td><button class="button symbol" type="text"  >-</button></td>
            </tr>
            <tr>
                <td><button class="button" type="text"  >0</button></td>
                <td><button class="button symbol" type="text" >.</button></td>
                <td><button class="button symbol" type="text" >=</button></td>
                <td><button class="button symbol" type="text"  >+</button></td>
            </tr>
        </table>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
